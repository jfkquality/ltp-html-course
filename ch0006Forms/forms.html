<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset disabled="disabled">
            <label for="first">First</label>
            <input type="text" id="first" name="first" required="required" /><br />
            <label for="last">Last</label>
            <input type="text" id="last" name="last" maxlength="15" autocomplete="off" /> <br />
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" /><br />
            <!-- Can use placeholder and then not use a labelÃŸ -->
            <input type="phone" id="phone" placeholder="Phone Number" /><br />
            <label for="bio">Biography</label><br />
            <textarea name="bio" id="bio" cols="30" rows="10">Type your biography here</textarea><br />
        </fieldset>
        <input id="bands" placeholder="Band name" list="myBands" />
            <datalist id="myBands">
                <option value="Journey" />
                <option value="REO Speedwagon" />
                <option value="Styx" />
                <option value="Heart" />
                <option value="Rush" />
                <option value="Foreigner" />
            </datalist><br />
            <label id="bands">Bands You Like</label><br />
            <input type="checkbox" name="bands" value="Journey">Journey<br />
            <input type="checkbox" name="bands" value="REO">REO Speedwagon<br />
            <input type="checkbox" name="bands" value="Foreigner">Foreigner<br />
            <input type="checkbox" name="bands" value="Heart">Heart<br />
            <input type="checkbox" name="bands" value="Scandal">Scandal<br />
            <input type="checkbox" name="bands" value="Rush">Rush<br />
            <label id="gender">Gender</label><br />
            <input type="radio" name="gender" value="male" checked="checked">Male<br />
            <input type="radio" name="gender" value="female">Female<br />
            <input type="radio" name="gender" value="other">Other<br />
            <label id="state">State</label>
            <select id="state" name="state" size="5" multiple="multiple">
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Florida">Florida</option>
                <option value="Illinois">Illinois</option>
            </select><br />
            <!-- Older way to add Submit button -->
            <!-- <input type="submit" value="Send Form" /> -->
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
