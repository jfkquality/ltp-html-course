<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first">First</label>
                <input type="text" id="first" name="firstName" required="required" /><br />
                <label for="last">Last</label>
                <input type="text" id="last" name="lastName" maxlength="15" autocomplete="off" /> <br />
                <label for="email">Email address</label>
                <input type="email" id="email" name="emailAddr" /><br />
                <!-- Can use placeholder and then not use a labelÃŸ -->
                <input type="phone" id="phone" placeholder="Phone Number" /><br />
                <label for="bio">Biography</label><br />
                <textarea name="bio" id="bio" cols="30" rows="10">Type your biography here</textarea><br />
            </fieldset>

            <fieldset>
                <legend>Bands</legend>
                <input id="bands" placeholder="Band name" list="myBands" />
                <datalist id="myBands">
                    <option value="Journey" />
                    <option value="REO Speedwagon" />
                    <option value="Styx" />
                    <option value="Heart" />
                    <option value="Rush" />
                    <option value="Foreigner" />
                </datalist><br />
                
                <label id="bands">Bands You Like</label><br />
                <input type="checkbox" name="bands" value="Journey">Journey<br />
                <input type="checkbox" name="bands" value="REO">REO Speedwagon<br />
                <input type="checkbox" name="bands" value="Foreigner">Foreigner<br />
                <input type="checkbox" name="bands" value="Heart">Heart<br />
                <input type="checkbox" name="bands" value="Scandal">Scandal<br />
                <input type="checkbox" name="bands" value="Rush">Rush<br />
            </fieldset>
            
            <fieldset>
                <legend>Other Info</legend>
                <ul style="list-style:none;">
                <!-- One label is wrong. See for correct way: https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_label -->
                <label id="gender">Gender</label><br />
                    <li><input type="radio" name="gender" value="male" checked="checked">Male</li>
                    <li><input type="radio" name="gender" value="female">Female</li>
                    <li><input type="radio" name="gender" value="other">Other</li>
                </ul>

                <label id="state">State</label>
                <select id="state" name="state" size="5" multiple="multiple">
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Florida">Florida</option>
                    <option value="Illinois">Illinois</option>
                </select><br />
                <!-- Older way to add Submit button -->
                <!-- <input type="submit" value="Send Form" /> -->
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
       </form>
    </body>
</html>
